<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="STYLE_2.css">
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score_board">
        <div id="user_badge" class="badge">user</div>
        <div id="computer_badge" class="badge">comp</div>
        <span id="user_score">0</span><span id="colon">:</span><span id="computer_score">0</span>
    </div>
    <div class="result">
        <p>Let the game begin!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="hand_rock.png" alt="Rock" width=80px height=80px>
        </div>
        <div class="choice" id="p">
            <img src="hand_paper.png" alt="Paper" width=80px height=80px>
        </div>
        <div class="choice" id="s">
            <img src="hand_scissors.png" alt="Scissors" width=80px height=80px>
        </div>
    </div>
        <p id="alert_message">Make your move</p>

        <script src="SCRIPT_2.js" charset="utf-8"></script>

</body>
</html>
